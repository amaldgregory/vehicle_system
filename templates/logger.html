<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>License Plate Detector â€” Logs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      /* Eco-green palette to match index */
      --bg1:#052e1b;         /* deep green */
      --bg2:#0b3d2a;         /* deep teal-green */
      --card:#06251acc;      /* glass card */
      --accent:#16a34a;      /* emerald-600 */
      --accent2:#84cc16;     /* lime-500 */
      --ok:#10b981;          /* emerald-500 */
      --bad:#ef4444;         /* red-500 */
      --muted:#a3b7ad;       /* greenish slate-400 */
      --text:#e6f4ec;        /* light mint text */
      --text-dim:#cfe6db;    /* dim mint */
      --ring:#1b4d38;        /* border */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, #22c55e40 0%, transparent 60%),
        radial-gradient(1000px 600px at 110% 10%, #84cc1640 0%, transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      padding: 32px 18px 48px;
    }
    .container{ max-width:1100px; margin:0 auto; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom: 16px;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:44px; height:44px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display:grid; place-items:center; font-weight:800; color:white; letter-spacing:0.5px;
      box-shadow: 0 8px 24px #22c55e55;
    }
    .title{ font-size: clamp(22px, 2.4vw, 30px); font-weight:800; }
    .subtitle{ color:var(--text-dim); font-size:14px; margin-top:2px }

    .link-btn{
      text-decoration:none; color:white;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      padding:10px 14px; border-radius:10px; font-weight:700;
      box-shadow: 0 10px 30px #65a30d44;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .link-btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 34px #65a30d66; }

    .card{
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid #ffffff12;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px #00000040, inset 0 0 0 1px #ffffff0f;
    }

    .controls{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      margin-bottom:12px;
    }
    .field{
      display:flex; align-items:center; gap:8px;
      background:#0d3a2a; border:1px solid #ffffff1a;
      border-radius:10px; padding:8px 10px; color:var(--text-dim);
    }
    .field input, .field select{
      background:transparent; border:none; outline:none; color:var(--text); min-width:200px;
    }
    .pill{
      padding:6px 10px; border-radius:999px; font-weight:800; display:inline-block; letter-spacing:.3px;
    }
    .pill.ok{ background:#072d1f; color:#34d399; border:1px solid #10b98144 }
    .pill.bad{ background:#3b0f12; color:#f87171; border:1px solid #ef444444 }
    .chip{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      background:#0b3d2a; border:1px solid #ffffff15; font-size:13px; color:var(--text-dim)
    }

    .table-wrap{
      overflow:auto; border-radius:12px; border:1px solid #ffffff12;
    }
    table{
      width:100%; border-collapse:collapse; min-width:780px; background:#0b3d2a33;
    }
    thead th{
      position:sticky; top:0; z-index:1;
      background:#0b3d2a66; backdrop-filter: blur(8px);
      padding:12px 10px; text-align:left; color:var(--text-dim); font-weight:800; font-size:13px;
      border-bottom:1px solid #ffffff18;
    }
    tbody td{
      padding:12px 10px; border-bottom:1px solid #ffffff12; font-size:14px;
    }
    tr:hover td{ background:#0b3d2a55; }

    .muted{ color:var(--muted) }
    .right{ text-align:right }
    .nowrap{ white-space:nowrap }

    .footer{ margin-top:14px; color:var(--muted); font-size:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo">LP</div>
        <div>
          <div class="title">Scan Logs</div>
          <div class="subtitle">History of OCR results and 15-year compliance checks</div>
        </div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="link-btn" href="/">â¬… Back to Upload</a>
        <a class="link-btn" id="downloadBtn" href="#">â¬‡ Export JSON</a>
      </div>
    </div>

    <div class="card">
      <div class="controls">
        <div class="field">ðŸ”Ž
          <input id="search" type="text" placeholder="Search plate / make / model..." />
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <span class="chip" id="countChip">0 items</span>
          <div class="field">ðŸš¦
            <select id="statusFilter">
              <option value="all">All statuses</option>
              <option value="allowed">Allowed</option>
              <option value="banned">Banned</option>
            </select>
          </div>
          <div class="field">ðŸ“…
            <select id="yearFilter">
              <option value="all">All years</option>
              <option value="gt15">Age â‰¥ 15</option>
              <option value="lt15">Age &lt; 15</option>
            </select>
          </div>
        </div>
      </div>

      <div class="table-wrap">
        <table id="logTable">
          <thead>
            <tr>
              <th class="nowrap">Raw Plate</th>
              <th class="nowrap">Normalized</th>
              <th>Make &amp; Model</th>
              <th class="nowrap">Reg. Year</th>
              <th class="nowrap right">Age</th>
              <th class="nowrap">Status</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div class="footer">Auto-refreshes every 5 seconds. Pro tip: filter by status or age to find vehicles quickly.</div>
  </div>

  <script>
    const tbody = document.getElementById('tbody');
    const search = document.getElementById('search');
    const statusFilter = document.getElementById('statusFilter');
    const yearFilter = document.getElementById('yearFilter');
    const countChip = document.getElementById('countChip');
    const downloadBtn = document.getElementById('downloadBtn');

    let allLogs = [];

    async function fetchLogs(){
      const res = await fetch('/api/logs');
      const data = await res.json();
      allLogs = Array.isArray(data) ? data.slice().reverse() : [];
      render();
    }

    function matchesFilters(item){
      const q = (search.value || '').toLowerCase().trim();
      const s = (statusFilter.value || 'all');
      const y = (yearFilter.value || 'all');

      const text = [item.plate_raw, item.plate_normalized, item.make, item.model]
        .map(v => (v || '').toString().toLowerCase()).join(' ');

      if (q && !text.includes(q)) return false;
      if (s === 'banned' && !item.banned) return false;
      if (s === 'allowed' && item.banned) return false;
      if (y === 'gt15' && (typeof item.age !== 'number' || item.age < 15)) return false;
      if (y === 'lt15' && (typeof item.age !== 'number' || item.age >= 15)) return false;

      return true;
    }

    function render(){
      tbody.innerHTML = '';
      const rows = allLogs.filter(matchesFilters);
      countChip.textContent = `${rows.length} item${rows.length!==1?'s':''}`;

      for(const log of rows){
        const makeModel = [log.make, log.model].filter(Boolean).join(' ') || 'â€”';
        const regYear = (log.registration_year ?? 'â€”');
        const age = (log.age ?? 'â€”');
        const status = !!log.banned;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${log.plate_raw || 'â€”'}</td>
          <td class="muted">${log.plate_normalized || 'â€”'}</td>
          <td>${makeModel}</td>
          <td>${regYear}</td>
          <td class="right">${age}</td>
          <td>${status
              ? '<span class="pill bad">BANNED</span>'
              : '<span class="pill ok">ALLOWED</span>'}
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    downloadBtn.addEventListener('click', e => {
      e.preventDefault();
      const filtered = allLogs.filter(matchesFilters);
      const blob = new Blob([JSON.stringify(filtered, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `scan_logs_${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.json`;
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    search.addEventListener('input', render);
    statusFilter.addEventListener('change', render);
    yearFilter.addEventListener('change', render);

    fetchLogs();
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
